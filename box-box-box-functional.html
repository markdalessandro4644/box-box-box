<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Box Box - F1 News Aggregator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23e10600' width='100' height='100'/><rect fill='white' x='0' y='0' width='25' height='25'/><rect fill='white' x='50' y='0' width='25' height='25'/><rect fill='white' x='25' y='25' width='25' height='25'/><rect fill='white' x='75' y='25' width='25' height='25'/><rect fill='white' x='0' y='50' width='25' height='25'/><rect fill='white' x='50' y='50' width='25' height='25'/><rect fill='white' x='25' y='75' width='25' height='25'/><rect fill='white' x='75' y='75' width='25' height='25'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #e10600 0%, #ff1e00 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(225, 6, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Search and Filters */
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.95rem;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            border-color: white;
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #e10600;
            border-color: white;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
        }

        /* Article Card */
        .article-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(225, 6, 0, 0.3);
            border-color: rgba(225, 6, 0, 0.5);
        }

        .article-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
        }

        .article-source {
            padding: 0.75rem 1rem;
            background: rgba(225, 6, 0, 0.2);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff6b6b;
        }

        .article-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
            line-height: 1.4;
        }

        .article-excerpt {
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .article-time {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        .read-more {
            padding: 0.6rem 1.5rem;
            background: linear-gradient(90deg, #e10600 0%, #ff1e00 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(225, 6, 0, 0.4);
        }

        /* Podcast Card */
        .podcast-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .podcast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 100, 255, 0.3);
            border-color: rgba(100, 100, 255, 0.5);
        }

        .podcast-artwork {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .podcast-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .podcast-source {
            padding: 0.75rem 1rem;
            background: rgba(100, 100, 255, 0.2);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b9cff;
        }

        .podcast-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .podcast-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
            line-height: 1.4;
        }

        .podcast-description {
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .listen-link {
            padding: 0.6rem 1.5rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .listen-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(100, 100, 255, 0.4);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: #e10600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 4rem 2rem;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                text-align: center;
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .filter-container {
                justify-content: center;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">üèéÔ∏è üèçÔ∏è BOX BOX BOX</div>
            <div class="controls">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search F1 news and podcasts...">
                </div>
            </div>
        </div>
        <div style="max-width: 1400px; margin: 1rem auto 0;">
            <div class="filter-container" id="filterContainer">
                <button class="filter-btn active" data-source="all">All</button>
                <button class="filter-btn" data-source="The Race">The Race</button>
                <button class="filter-btn" data-source="F1.com">F1.com</button>
                <button class="filter-btn" data-source="Sky Sports F1">Sky Sports F1</button>
                <button class="filter-btn" data-source="Autosport">Autosport</button>
                <button class="filter-btn" data-source="The Race F1 Podcast">The Race Podcast</button>
                <button class="filter-btn" data-source="F1 Beyond the Grid">Beyond the Grid</button>
                <button class="filter-btn" data-source="F1 Nation">F1 Nation</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading F1 content...</div>
        </div>

        <div id="errorState" class="error-message hidden">
            Failed to load content. Please try again later.
        </div>

        <div class="content-grid" id="contentGrid"></div>
    </main>

    <script>
        let allEntries = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Fetch data on page load
        async function loadFeeds() {
            try {
                const response = await fetch('/api/feeds');
                const data = await response.json();
                
                if (data.success) {
                    allEntries = data.entries;
                    displayEntries(allEntries);
                    hideLoading();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading feeds:', error);
                showError();
            }
        }

        function displayEntries(entries) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';

            // Filter entries
            let filtered = entries;
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(e => e.source === currentFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(e => 
                    e.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    e.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="loading">No results found</div>';
                return;
            }

            filtered.forEach(entry => {
                const card = createCard(entry);
                grid.appendChild(card);
            });
        }

        function createCard(entry) {
            const article = document.createElement('article');
            article.className = entry.is_podcast ? 'podcast-card' : 'article-card';

            if (entry.is_podcast) {
                // Podcast card with image
                const artworkHtml = entry.image_url 
                    ? `<div class="podcast-artwork"><img src="${entry.image_url}" alt="${entry.title}" onerror="this.parentElement.innerHTML='üéôÔ∏è'"></div>`
                    : `<div class="podcast-artwork">üéôÔ∏è</div>`;
                
                article.innerHTML = `
                    ${artworkHtml}
                    <div class="podcast-source">${entry.source}</div>
                    <div class="podcast-content">
                        <h2 class="podcast-title">${entry.title}</h2>
                        <p class="podcast-description">${entry.description}</p>
                        <a href="${entry.link}" target="_blank" class="listen-link">üéß Listen to Episode</a>
                    </div>
                `;
            } else {
                // Article card with image
                const imageHtml = entry.image_url 
                    ? `<img src="${entry.image_url}" alt="${entry.title}" class="article-image" onerror="this.style.display='none'">`
                    : '';
                
                article.innerHTML = `
                    ${imageHtml}
                    <div class="article-source">${entry.source}</div>
                    <div class="article-content">
                        <h2 class="article-title">${entry.title}</h2>
                        <p class="article-excerpt">${entry.description}</p>
                        <div class="article-meta">
                            <span class="article-time">${entry.time_ago}</span>
                            <a href="${entry.link}" target="_blank" class="read-more">Read Full Article ‚Üí</a>
                        </div>
                    </div>
                `;
            }

            return article;
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showError() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
        }

        // Filter buttons
        document.getElementById('filterContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');

                // Update filter
                currentFilter = e.target.dataset.source;
                displayEntries(allEntries);
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            displayEntries(allEntries);
        });

        // Load feeds on page load
        loadFeeds();
    </script>
</body>
</html>
